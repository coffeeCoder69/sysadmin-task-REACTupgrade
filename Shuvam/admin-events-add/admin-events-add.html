<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Add Event</h2>
<p>Dear Admin, please fill in the details of the event!</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">Event Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Name of the event..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Category Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Category name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="date">Date:</label>
      </div>
      <div class="col-75">
        <input type="date" id="date" name="Date">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="appt">Time:</label>
      </div>
      <div class="col-75">
        <input type="time" id="appt" name="appt">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
